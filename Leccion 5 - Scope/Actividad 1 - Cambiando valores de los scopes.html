<!DOCTYPE html>
<html ng-app="randomizeApp">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div ng-controller="MainController">
		<button ng-click="getNumber()">Pulsar para obtener un n√∫mero cualquiera</button>
		<h1>{{randomNumber}}</h1>
	</div>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript">
		angular.module('randomizeApp', []).controller('MainController', ['$scope', function($scope){
			$scope.randomNumber = 0.0;
			$scope.getNumber = function(){
				$scope.randomNumber = 'Aqui tienes tu numero: '+ Math.random();
			};
		}]);
	</script>
</body>
</html>
